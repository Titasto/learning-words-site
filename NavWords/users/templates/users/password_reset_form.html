{% extends 'base.html' %}

{% block content %}
<form method="POST" class="reset_form">
    {% csrf_token %}
    <div>{{ form.non_field_error }}</div>
    {% for f in form %}
        <p><label>{{ f.label }}</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Send list</button>
</form>
{% endblock content %}
