{% extends 'base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock title %}


{% block content %}
<div>
    <form class="reg_form" method="POST">
        {% csrf_token %}
        <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p class="reg_field"><label>{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit">Register</button></p>
    </form>
</div>
{% endblock content %}
