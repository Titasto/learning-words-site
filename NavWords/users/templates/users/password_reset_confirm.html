{% extends 'base.html' %}

{% block content %}
<form method="POST" class="reset_confirm">
    {% csrf_token %}
    <div>{{ form.non_fields_error }}</div>
    {% for f in form %}
        <p class="new-password-field"><label>{{ f.label }}</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Save</button>
</form>
{% endblock content %}
