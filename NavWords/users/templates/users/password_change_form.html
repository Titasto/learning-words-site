{% extends 'base.html' %}

{% block content %}
<form method="POST" class='password_change'>
    {% csrf_token %}
    <div>{{ form.non_fields_error }}</div>
    {% for f in form %}
        <p class="password-change-field"><label>{{ f.label }}</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Change password</button>
</form>
{% endblock content %}
