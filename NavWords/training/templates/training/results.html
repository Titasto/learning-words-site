{% extends 'base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock title %}

{% block content %}
<div class="show_result">
    {% if mode == 'flip_mode' %}
        <p>Waiting for you in practice modes!</p>
    {% else %}
        Result: {{ rait }}%
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% if word_list %}
            <button type="submit" name="action" value="next">Next</button>
            <button type="submit" name="action" value="finish">End</button>
        {% else %}
            <button type="submit" name="action" value="finish">Finish</button>
        {% endif %}
    </form>
</div>
{% endblock content %}
