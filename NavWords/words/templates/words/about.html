{% extends 'base.html' %}

{% block title %}
    <title>{{ name_page }}</title>
{% endblock title %}

{% block content %}
<form class="list-form" action="" method="POST">
    {% csrf_token %}
    <p><label>{{ label }}</label>{{ form.name }}</p>
    <br>
    {{ word_formset.management_form }}

    {% for form in word_formset %}
        <div class="cycling">
             {{ form }}
        </div>
    {% endfor%}


    <button type="submit">Save changes</button>
</form>
{% endblock content %}
